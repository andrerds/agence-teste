<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Teste </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Teste</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="debug">
    <pre>
      API: {{ environmentbaseUrl + debug?.path }};
    </pre>
  </div>
  <div id="container">
    <ng-container *ngIf="usuarioTemporariov1">
      <app-usuario [skeleton]="skeleton" [usuarioData]="usuarioTemporariov1">
        <span> v1</span>
      </app-usuario>
    </ng-container>
    <app-usuario [skeleton]="skeleton" [usuarioData]="usuario">
      <span>v2</span>
    </app-usuario>
  </div>
</ion-content>
